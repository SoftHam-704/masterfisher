<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- SEO & Social Sharing -->
    <title>MasterFisher.com.br | O Portal da Pesca Esportiva</title>
    <meta name="description" content="Conecte-se aos melhores guias, pousadas e lojas de pesca do Brasil. O app definitivo para o turista da pesca esportiva.">
    <meta name="keywords" content="pesca esportiva, guias de pesca, turismo de pesca, pantanal, masterfisher">
    <meta name="version" content="1.2.0">
    
    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.masterfisher.com.br" />
    <meta property="og:title" content="MasterFisher.com.br | O Portal da Pesca Esportiva" />
    <meta property="og:description" content="Encontre guias, pousadas e lojas. O app definitivo para o turista da pesca." />
    <meta property="og:image" content="https://www.softham.com.br/masterfisher/Hero_logo.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.masterfisher.com.br" />
    <meta property="twitter:title" content="MasterFisher.com.br | O Portal da Pesca Esportiva" />
    <meta property="twitter:description" content="Encontre guias, pousadas e lojas. O app definitivo para o turista da pesca." />
    <meta property="twitter:image" content="https://www.softham.com.br/masterfisher/Hero_logo.png" />
    
    <!-- Mobile App Feel (PWA) -->
    <meta name="theme-color" content="#0e7490" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MasterFisher">

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* slate-50 */
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Custom Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      /* Shimmer Effect */
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
